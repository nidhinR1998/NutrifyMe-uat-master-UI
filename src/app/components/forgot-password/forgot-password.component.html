<div class="forgot-password-container">
    <div class="forgot-password-card">
      <h2>Forgot Password</h2>
      <form (ngSubmit)="onForgotPassword()">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" [(ngModel)]="userDetail.email" type="email" required placeholder="Enter your email">
        </div>
        <button type="submit" class="btn-forgot-password">Send Reset Link</button>
      </form>
    </div>
  </div>
