<div class="register-container">
    <div class="register-box">
      <h1 class="register-title">Sign Up</h1>
  
      < <!-- Social login buttons -->
      <button class="social-login google-login" (click)="signUpWithGoogle()">
        <img src="assets/google-icon.png" alt="Google Icon" />
        Sign up with Google
      </button>
  
      <button class="social-login apple-login" (click)="signUpWithApple()">
        <img src="assets/apple-icon.png" alt="Apple Icon" />
        Sign up with Apple
      </button>
  
      <div class="divider">
        <span>or</span>
      </div>
  
      <!-- Registration form -->
      <form (ngSubmit)="onRegister()" class="register-form">
        <div class="input-group">
          <input type="text" [(ngModel)]="fullname" name="fullname" placeholder="Full Name" required />
        </div>
        <div class="input-group">
          <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required />
        </div>
        <div class="input-group">
          <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
        </div>
        <div class="input-group">
          <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
        </div>
  
        <button type="submit" class="register-button">Register</button>
      </form>
  
      <div class="footer-links">
        <a routerLink="/login" class="link">Already have an account? Sign In</a>
      </div>
    </div>
  </div>
