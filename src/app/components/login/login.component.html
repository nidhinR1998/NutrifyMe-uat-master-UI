<div class="login-container">
  <div class="login-box">
    <h1 class="login-title">Sign in</h1>
    
    <button class="social-login google-login">
      <img src="assets/google-icon.png" alt="Google Icon" />
      Sign in with Google
    </button>

    <button class="social-login apple-login">
      <img src="assets/apple-icon.png" alt="Apple Icon" />
      Sign in with Apple
    </button>

    <div class="divider">
      <span>or</span>
    </div>

    <form (ngSubmit)="onLogin()" class="login-form">
      <div class="input-group">
        <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required />
      </div>
      <div class="input-group">
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
      </div>

      <button type="submit" class="login-button">Login</button>
    </form>
    <div class="footer-links">
      <a routerLink="/register" class="link">Sign Up</a>
      <a routerLink="/forgot-password" class="link">Forgot Password?</a>
    </div>
  </div>
</div>
